[pytest]
minversion = 6.0
addopts = -ra --strict-markers --strict-config --tb=short --cov=services --cov-report=term-missing --cov-report=html:htmlcov --cov-report=xml -v --color=yes --durations=10
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance benchmarks
    api: marks tests as API endpoint tests
    business: marks tests as business logic tests
    infrastructure: marks tests as infrastructure component tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
env =
    TESTING = true
    LOG_LEVEL = DEBUG
