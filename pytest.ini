[pytest]
minversion = 6.0
addopts = -ra --strict-markers --strict-config --tb=short -v --color=yes --durations=10 --asyncio-mode=auto
# Discover all tests across shared, scripts, and services
testpaths = shared/tests scripts services
python_files = test_*.py
; Enforce project venv early by importing a helper script.
; Use ini hook to import environment check (pytest will import conftest first, so we add a sitecustomize later instead for reliability)
python_classes = Test*
python_functions = test_*
pythonpath = . shared services/report-generator services/email-service services/outlook-relay services/database-service services/scheduler-service
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance benchmarks
    api: marks tests as API endpoint tests
    business: marks tests as business logic tests
    infrastructure: marks tests as infrastructure component tests
    legacy: marks tests as legacy code tests
    email: marks tests requiring email server connection
    database: marks tests requiring database connection
    outlook: marks tests requiring Outlook/Exchange connection
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
