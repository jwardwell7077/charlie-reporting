[pytest]
minversion = 6.0
addopts = -ra --strict-markers --strict-config --tb=short --cov=services --cov-report=term-missing --cov-report=html:htmlcov --cov-report=xml
testpaths = tests
python_paths = src services shared tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance benchmarks
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
